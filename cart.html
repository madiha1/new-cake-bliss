<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow,noarchive" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="css/animate.css" rel="stylesheet" />
    <link href="fontawesome5/css/all.min.css" rel="stylesheet" />
    <link href="slick/slick-theme.css" rel="stylesheet" type="text/css" />
    <link href="slick/slick.css" rel="stylesheet" type="text/css" />
    <link href="css/slicknav.css" rel="stylesheet" type="text/css" />
    <link href="css/fancybox.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.0.1/css/all.css" />
    <title>Cart</title>
</head>

<body>
    <!-- header strat -->
    <div id="Header"></div>
    <!-- header strat -->

    <!-- banner start -->

    <section class="banner inner-banner">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="banner_textt">
                        <h1>Cart</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- banner end -->

    <section class="shopping_cart">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-12 col-12">
                    <div class="shopping_cart_table">
                        <h2>Shopping Cart</h2>
                        <div class="table-responsive">
                            <table class="w-100">
                                <thead>
                                    <tr>
                                        <th class="w-40">Product</th>
                                        <th class="wjvf">Quantity</th>
                                        <th>Total Price</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="cart_box_product">
                                                <div class="cart_product_img">
                                                    <img src="images/about-img.jpg" alt="img" />
                                                </div>
                                                <div class="cart_product_name">
                                                    <h5>Products name here</h5>
                                                    <p>dolor sit</p>
                                                </div>
                                            </div>
                                        </td>

                                        <td>
                                            <div class="quanity product-detail">
                                                <div class="num-block skin-2">
                                                    <div class="num-in">
                                                        <span id="minus" class="minus dis">-</span>
                                                        <span id="number">1</span>
                                                        <span id="plus" class="plus">+</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <p class="t_price">$59.98</p>
                                        </td>
                                        <td>
                                            <a href="javascript:void(0)"><i class="fas fa-times"
                                                    aria-hidden="true"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="cart_recipt">
                            <a href="product.html"><i class="fas fa-chevron-left" aria-hidden="true"></i> Continue
                                Shopping</a>

                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-5 col-sm-12 col-12">
                    <div class="payment_card">
                        <h3>Payment Info</h3>
                        <div class="recipt">
                            <ul>
                                <li>Subtotal <span>$68.98</span></li>
                                <li>delivery <span>$9.00</span></li>
                                <li>Total <span>$77.99</span></li>
                            </ul>
                        </div>
                        <div class="credit_paypal">
                            <a href=""><i class="fa-regular fa-credit-card"></i>Credit card</a>
                            <a href=""><i class="fa-brands fa-paypal"></i> Paypal</a>
                        </div>
                        <div class="billing-input payment-method-select" style="margin-bottom: 15px;">
                            <div class="form-group">
                                <input type="radio" id="cart-cod" name="cart_payment" checked>
                                <label for="cart-cod">Cash on Delivery</label>
                            </div>
                            <div class="form-group">
                                <input type="radio" id="cart-online" name="cart_payment">
                                <label for="cart-online">Online Payment</label>
                            </div>
                        </div>
                        <div id="cart-card-form" style="display: none;">
                            <form>
                                <label>Name On Card:</label>
                                <input type="text" name="name_card" placeholder="Your Card Name">

                                <label>Card Number:</label>
                                <input type="text" id="cartCardNumber" name="car_number"
                                    placeholder="**** **** **** 3271" maxlength="16">
                                <div class="expiry_cvv">
                                    <div class="expiry_date">
                                        <div class="label_expiry">
                                            <label>Expiration Date:</label>
                                        </div>
                                        <div class="month_year">
                                            <select>
                                                <option selected="" disabled="">MM</option>
                                                <option value="1">Janaury</option>
                                                <option value="2">February</option>
                                                <option value="3">March</option>
                                                <option value="4">April</option>
                                                <option value="5">May</option>
                                                <option value="6">June</option>
                                                <option value="7">July</option>
                                                <option value="8">August</option>
                                                <option value="9">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option>
                                            </select>
                                            <select id="year" name="year">
                                                <option value="">YYYY</option>
                                                <option value="2020">2020</option>
                                                <option value="2021">2021</option>
                                                <option value="2022">2022</option>
                                                <option value="2023">2023</option>
                                                <option value="2024">2024</option>
                                                <option value="2025">2025</option>
                                                <option value="2026">2026</option>
                                                <option value="2027">2027</option>
                                                <option value="2028">2028</option>
                                                <option value="2029">2029</option>
                                                <option value="2030">2030</option>
                                                <option value="2031">2031</option>
                                                <option value="2032">2032</option>
                                                <option value="2033">2033</option>
                                                <option value="2034">2034</option>
                                                <option value="2035">2035</option>
                                                <option value="2036">2036</option>
                                                <option value="2037">2037</option>
                                                <option value="2038">2038</option>
                                                <option value="2039">2039</option>
                                                <option value="2040">2040</option>
                                                <option value="2041">2041</option>
                                                <option value="2042">2042</option>
                                                <option value="2043">2043</option>
                                                <option value="2044">2044</option>
                                                <option value="2045">2045</option>
                                                <option value="2046">2046</option>
                                                <option value="2047">2047</option>
                                                <option value="2048">2048</option>
                                                <option value="2049">2049</option>
                                                <option value="2050">2050</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="cvv_box">
                                        <label>CVV</label>
                                        <input type="text" id="cartCvv" name="cvv" placeholder="XXXX" maxlength="4"
                                            inputmode="numeric" pattern="[0-9]{4}">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="cart-to-check-box">
                            <a href="checkout.html" class="theme-btn-1">
                                <span>Submit Now</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer strat  -->
    <div id="Footer"></div>
    <!-- footer strat  -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="slick/slick.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/fancybox.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>
    <script>
        $(document).ready(function () {
            // Toggle card form based on payment method
            $('input[name="cart_payment"]').change(function () {
                if ($('#cart-online').is(':checked')) {
                    $('#cart-card-form').slideDown();
                } else {
                    $('#cart-card-form').slideUp();
                }
            });

            // Card Number: numbers only, max 16 digits
            $('#cartCardNumber').on('keydown', function (e) {
                var allowed = (e.key >= '0' && e.key <= '9') ||
                    e.key === 'Backspace' || e.key === 'Delete' ||
                    e.key === 'ArrowLeft' || e.key === 'ArrowRight' || e.key === 'Tab';
                if (!allowed) e.preventDefault();
            }).on('input', function () {
                this.value = this.value.replace(/[^0-9]/g, '').substring(0, 16);
            });

            // CVV: numbers only, max 4 digits
            $('#cartCvv').on('keydown', function (e) {
                var allowed = (e.key >= '0' && e.key <= '9') ||
                    e.key === 'Backspace' || e.key === 'Delete' ||
                    e.key === 'ArrowLeft' || e.key === 'ArrowRight' || e.key === 'Tab';
                if (!allowed) e.preventDefault();
            }).on('input', function () {
                this.value = this.value.replace(/[^0-9]/g, '').substring(0, 4);
            });
        });
    </script>
</body>

</html>
