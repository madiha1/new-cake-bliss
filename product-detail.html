<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow,noarchive" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="css/animate.css" rel="stylesheet" />
    <link href="fontawesome5/css/all.min.css" rel="stylesheet" />
    <link href="slick/slick-theme.css" rel="stylesheet" type="text/css" />
    <link href="slick/slick.css" rel="stylesheet" type="text/css" />
    <link href="css/slicknav.css" rel="stylesheet" type="text/css" />
    <link href="css/fancybox.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.0.1/css/all.css" />
    <title>Home</title>
</head>

<body>
    <!-- header strat -->
    <div id="Header"></div>
    <!-- header strat -->

    <!-- banner start -->

    <section class="banner inner-banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-6">
                    <div class="banner_textt">
                        <h1>welcome to <span>Cake Bliss</span></h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- banner end -->



    <section class="product-detail-sec">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-9 col-12">
                    <div class="product-detail-img">
                        <img src="images/product-detail-img.png" alt="img" />
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="product-detail-text">
                        <ul class="product-header">
                            <li>
                                <h2>Product Name Here</h2>
                            </li>
                            <li>
                                <h4>$19.00</h4>
                            </li>
                        </ul>

                        <div class="product-options">
                            <div class="row option-row">
                                <div class="col-md-6">
                                    <div class="option-column">
                                        <label>Same As Picture or Pick Your Colors</label>
                                        <select class="form-select">
                                            <option selected>Select</option>
                                            <option>Red</option>
                                            <option>Blue</option>
                                            <option>Green</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="option-column">
                                        <label>Solid Colors (optional)</label>
                                        <select class="form-select">
                                            <option selected>Select</option>
                                            <option>Black</option>
                                            <option>White</option>
                                            <option>Silver</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row option-row">
                                <div class="col-md-6">
                                    <div class="option-column">
                                        <label>Transparent Colors (optional)</label>
                                        <select class="form-select">
                                            <option selected>Select</option>
                                            <option>Clear</option>
                                            <option>Smoke</option>
                                            <option>Amber</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <div class="option-column">
                                        <label>Glitter (optional)</label>
                                        <select class="form-select">
                                            <option selected>Select</option>
                                            <option>Gold Glitter</option>
                                            <option>Silver Glitter</option>
                                            <option>Rainbow Glitter</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row option-row">
                                <div class="col-md-6">
                                    <div class="option-column">
                                        <label>Candy Paper Slices (optional)</label>
                                        <select class="form-select">
                                            <option selected>Select</option>
                                            <option>Mixed Colors</option>
                                            <option>Pastel</option>
                                            <option>Neon</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 col-12">
                                    <div class="option-column">
                                        <label>Color Changing Colors (optional)</label>
                                        <select class="form-select">
                                            <option selected>Select</option>
                                            <option>Thermochromic</option>
                                            <option>Photochromic</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row option-row">
                                <div class="col-md-6">
                                    <div class="option-column">
                                        <label>Add-ons (hearts stars etc.) (optional)</label>
                                        <select class="form-select">
                                            <option selected>Select</option>
                                            <option>Hearts</option>
                                            <option>Stars</option>
                                            <option>Confetti</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="option-column">
                                        <label>Flowers (optional)</label>
                                        <select class="form-select">
                                            <option selected>Select</option>
                                            <option>Rose</option>
                                            <option>Lavender</option>
                                            <option>Sunflower</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="freestyle-option">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="freestyle">
                                    <label class="form-check-label" for="freestyle">
                                        Freestyle (optional)
                                    </label>
                                </div>
                            </div>
                        </div>

                        <a href="cart.html" class="theme-btn-1">
                            <span class="theme-btn-1-text">ADD TO CART</span>
                            <span class="theme-btn-1-img"><i class="fa-solid fa-bag-shopping"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer strat  -->
    <div id="Footer"></div>
    <!-- footer strat  -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="slick/slick.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/fancybox.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
